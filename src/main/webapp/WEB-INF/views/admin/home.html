<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Trang Chủ Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/homeAdmin.css}" rel="stylesheet">
</head>
<body class="bg-[#e6f0f6] flex font-['Roboto']">

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- Main content -->
    <div class="flex-1 ml-64 flex flex-col min-h-screen transition-margin duration-300 ease-in-out" id="mainContent">
    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>
    <!-- Main -->
    <main class="flex-grow p-6 w-full">
        <div class="grid-container">
            <a class="card" href="#">
                <i class="fas fa-user-injured card-icon text-blue-600"></i>
                <span class="card-title">Quản lý bệnh nhân</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-file-medical-alt card-icon text-green-600"></i>
                <span class="card-title">Hồ sơ bệnh án</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-users-cog card-icon text-purple-600"></i>
                <span class="card-title">Quản lý tài khoản</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-user-md card-icon text-red-600"></i>
                <span class="card-title">Quản lý bác sĩ</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-clinic-medical card-icon text-yellow-600"></i>
                <span class="card-title">Quản lý phòng khám</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-hospital-symbol card-icon text-indigo-600"></i>
                <span class="card-title">Quản lý khoa khám</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-chart-line card-icon text-pink-600"></i>
                <span class="card-title">Thống kê doanh số</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-cogs card-icon text-gray-700"></i>
                <span class="card-title">Cấu hình trang web</span>
            </a>
            <a class="card" href="#">
                <i class="fas fa-map-marked-alt card-icon text-teal-600"></i>
                <span class="card-title">Bản đồ bệnh viện</span>
            </a>
        </div>
    </main>
    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<script th:src="@{/js/homeAdmin.js}"></script>
</body>
</html>
